name: Build

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: zmkfirmware/zmk-build-arm:stable
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cache west modules
        uses: actions/cache@v4
        with:
          path: |
            modules/
            tools/
            zephyr/
            bootloader/
            zmk/
          key: ${{ runner.os }}-build-zen-${{ hashFiles('config/west.yml', 'build.yaml') }}
          restore-keys: |
            ${{ runner.os }}-build-zen-
            ${{ runner.os }}-build-

      - name: Initialize workspace
        run: |
          west init -l config
          west update
          west zephyr-export

      - name: Build Corneish Zen v2 Left
        run: |
          echo "Building left half..."
          west build -s zmk/app -p -b corneish_zen_v2_left -d build/left -- -DZMK_CONFIG="${GITHUB_WORKSPACE}/config"
          if [ -f "build/left/zephyr/zmk.uf2" ]; then
            echo "Left firmware built successfully"
          else
            echo "Left firmware build failed"
            exit 1
          fi

      - name: Build Corneish Zen v2 Right  
        run: |
          echo "Building right half..."
          west build -s zmk/app -p -b corneish_zen_v2_right -d build/right -- -DZMK_CONFIG="${GITHUB_WORKSPACE}/config"
          if [ -f "build/right/zephyr/zmk.uf2" ]; then
            echo "Right firmware built successfully"
          else
            echo "Right firmware build failed"
            exit 1
          fi

      - name: Prepare firmware artifacts
        run: |
          cp build/left/zephyr/zmk.uf2 corneish_zen_v2_left.uf2
          cp build/right/zephyr/zmk.uf2 corneish_zen_v2_right.uf2

      - name: Upload firmware artifacts
        uses: actions/upload-artifact@v4
        with:
          name: firmware
          path: |
            corneish_zen_v2_left.uf2
            corneish_zen_v2_right.uf2

      - name: Upload left firmware
        uses: actions/upload-artifact@v4
        with:
          name: corneish_zen_v2_left
          path: corneish_zen_v2_left.uf2

      - name: Upload right firmware
        uses: actions/upload-artifact@v4
        with:
          name: corneish_zen_v2_right
          path: corneish_zen_v2_right.uf2